>&lt;<span class="title">K</span>&gt;,<span class="title">V</span>&gt;</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">boolean</span> RED = <span class="keyword">true</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">boolean</span> BLACK = <span class="keyword">false</span>;</span><br><span class="line">    <span class="comment">//红黑树的树根</span></span><br><span class="line">    <span class="keyword">private</span> RBNode root;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//这里使用Lombok是为了减少代码量</span></span><br><span class="line">    <span class="meta">@Data</span></span><br><span class="line">    <span class="meta">@NoArgsConstructor</span></span><br><span class="line">    <span class="meta">@AllArgsConstructor</span></span><br><span class="line">    <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">RBNode</span>&lt;<span class="title">K</span> <span class="keyword">extends</span> <span class="title">Comparable</span>&lt;<span class="title">K</span>&gt;,<span class="title">V</span>&gt;</span>&#123;</span><br><span class="line">        <span class="keyword">private</span> RBNode parent;</span><br><span class="line">        <span class="keyword">private</span> RBNode left;</span><br><span class="line">        <span class="keyword">private</span> RBNode right;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">boolean</span> color;</span><br><span class="line">        <span class="keyword">private</span> K key;</span><br><span class="line">        <span class="keyword">private</span> V value；</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取当前节点的父节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> RBNode <span class="title">parentOf</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node!= <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> node.parent;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 检测当前节点是否为红色</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">isRed</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node != <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> node.color==RED;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 检测当前节点是否为黑色</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">isBlack</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node != <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> node.color==BLACK;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将当前节点设置为黑色</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">setBlack</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        node.setColor(BLACK);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将当前节点设置为红色</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">setRed</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        node.setColor(RED);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 供外部调用的打印方法</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">inOrderPrint</span><span class="params">()</span></span>&#123;</span><br><span class="line">        inOrderPrint(<span class="keyword">this</span>.root);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 递归打印出树的key和value</span></span><br><span class="line"><span class="comment">     * 中序遍历</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">inOrderPrint</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node != <span class="keyword">null</span>) &#123;</span><br><span class="line">            inOrderPrint(node.left);</span><br><span class="line">            System.out.println(<span class="string">"key:"</span> + node.key + <span class="string">",value:"</span> + node.value);</span><br><span class="line">            inOrderPrint(node.right);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *     P                P</span></span><br><span class="line"><span class="comment">     *     |                |</span></span><br><span class="line"><span class="comment">     *     x     ---&gt;       y</span></span><br><span class="line"><span class="comment">     *    / \              / \</span></span><br><span class="line"><span class="comment">     *   lx  y            x  ry</span></span><br><span class="line"><span class="comment">     *      / \          / \</span></span><br><span class="line"><span class="comment">       *   ly ry        lx ly</span></span><br><span class="line"><span class="comment">     *  左旋的步骤：</span></span><br><span class="line"><span class="comment">     *  1、将y的左子节点的父节点更新为x，将x的右节点更新为y的左子节点</span></span><br><span class="line"><span class="comment">     *  2、x的父节点（不为空），将y的父节点更新为x的父节点，将x的父节点的子节点更新为y</span></span><br><span class="line"><span class="comment">     *  3、将x的父节点更新为y，将y的左子节点更新为x</span></span><br><span class="line"><span class="comment">     *  注：要左旋的节点用x表示同下面node，y代表x的右子节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node 要左旋的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">leftRotate</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//y表示要左旋节点的右子节点</span></span><br><span class="line">        RBNode y = node.right;</span><br><span class="line">        <span class="comment">//将y的左子节点的父节点更新node</span></span><br><span class="line">        y.right.parent = node;</span><br><span class="line">        <span class="comment">//将node的右节点更新y的左子节点</span></span><br><span class="line">        node.right = y.left;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (node.parent != <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="comment">//当node不为根节点时：</span></span><br><span class="line">            <span class="comment">//将y的父节点更新node的父节点</span></span><br><span class="line">            y.parent = node.parent;</span><br><span class="line">            <span class="keyword">if</span> (node == node.parent.left)&#123;</span><br><span class="line">                <span class="comment">//当node是左节点时，就把node的父节点的左子节点更新y</span></span><br><span class="line">                node.parent.left = y;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//当node是右节点时，就把node的父节点的右子节点更新y</span></span><br><span class="line">                node.parent.right = y;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//这是表示node本身就是根节点，那么需要把根节点替换成y</span></span><br><span class="line">            <span class="keyword">this</span>.root = y;</span><br><span class="line">            y.parent =<span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//将node的父节点更新y</span></span><br><span class="line">        node.parent = y;</span><br><span class="line">        <span class="comment">//将y的左子节点更新node</span></span><br><span class="line">        y.left = node;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *     P</span></span><br><span class="line"><span class="comment">     *  右旋的步骤：</span></span><br><span class="line"><span class="comment">     *  1、将y的右子节点的父节点更新x，将x的左子节点更新y的右子节点</span></span><br><span class="line"><span class="comment">     *  2、如果x的父节点不为空，将y的父节点更新为x的父节点，将x的父节点的子节点更新为y</span></span><br><span class="line"><span class="comment">     *  3、将x的父节点更新为y，将y的右子节点更新为x</span></span><br><span class="line"><span class="comment">     *  注：x代表要右旋的节点同下面的node，y代表x的左子节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">rightRotate</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        RBNode y = node.left;</span><br><span class="line"></span><br><span class="line">        node.left = y.right;</span><br><span class="line">        <span class="keyword">if</span> (y.right != <span class="keyword">null</span>) &#123;</span><br><span class="line">            y.right.parent = node;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (node.parent!=<span class="keyword">null</span>)&#123;</span><br><span class="line">            y.parent = node.parent;</span><br><span class="line">            <span class="keyword">if</span> (node.parent.left == node)&#123;</span><br><span class="line">                node.parent.left = y;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                node.parent.right = y;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.root = y;</span><br><span class="line">            <span class="keyword">this</span>.root.parent =<span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        node.parent = y;</span><br><span class="line">        y.left = node;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 对外提供的插入新节点的方法</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(K key,V value)</span></span>&#123;</span><br><span class="line">        RBNode node = <span class="keyword">new</span> RBNode();</span><br><span class="line">        node.setKey(key);</span><br><span class="line">        node.setValue(value);</span><br><span class="line">        <span class="comment">//插入的节点必须是红色的</span></span><br><span class="line">        node.setColor(RED);</span><br><span class="line">        insert(node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 插入节点的方法实现</span></span><br><span class="line"><span class="comment">     * 1、查找当前node的父节点</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(RBNode node)</span></span>&#123;</span><br><span class="line">        RBNode parent = <span class="keyword">null</span>;</span><br><span class="line">        RBNode x  = <span class="keyword">this</span>.root;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (x !=  <span class="keyword">null</span>)&#123;</span><br><span class="line">            parent = x;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//cmp &gt; 0,说明node的key大于x.key,需要到x的右子树查找</span></span><br><span class="line">            <span class="comment">//cmp = 0,说明node的key等于x.key,需要进行替换操作</span></span><br><span class="line">            <span class="comment">//cmp &lt; 0,说明node的key小于x.key,需要到x的左子树查找</span></span><br><span class="line">            <span class="keyword">int</span> cmp = node.key.compareTo(x.key);</span><br><span class="line">            <span class="keyword">if</span> (cmp &lt; <span class="number">0</span>)&#123;</span><br><span class="line">                x = x.left;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span> (cmp &gt; <span class="number">0</span>)&#123;</span><br><span class="line">                x = x.right;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                x.setValue(node.value);</span><br><span class="line">                <span class="comment">//直接替换的话就直接返回</span></span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//这是没有key相同的情况，找到了parent</span></span><br><span class="line">        node.parent = parent;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (parent != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="comment">//判断node与parent的key谁大</span></span><br><span class="line">            <span class="keyword">int</span> cmp = node.key.compareTo(parent.key);</span><br><span class="line">            <span class="keyword">if</span> (cmp &gt; <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="comment">//cmp大于0的话说明node比parent大，为parent的右节点</span></span><br><span class="line">                parent.right = node;</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//cmp小于0的话说明node的key比parent的key小，为parent的左节点</span></span><br><span class="line">                parent.left = node;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">//没有parent节点，就自己成为root</span></span><br><span class="line">            <span class="keyword">this</span>.root = node;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//插入节点后，可能会破环红黑树的平衡,需要修复</span></span><br><span class="line">        insertFixUp(node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 插入后修复红黑树的方法</span></span><br><span class="line"><span class="comment">     * |---情景1：红黑树为空树  【将根节点染色为黑】</span></span><br><span class="line"><span class="comment">     * |---情景2：插入节点的key已经存在  【不用处理】</span></span><br><span class="line"><span class="comment">     * |---情景3：插入节点的父节点为黑色  【不违背黑高性质，无需处理】</span></span><br><span class="line"><span class="comment">     * 以下是需要处理的情况</span></span><br><span class="line"><span class="comment">     * |---情景4：插入节点的父节点为红色</span></span><br><span class="line"><span class="comment">     *     |---情景4.1：叔叔节点存在，并且为红色（父-叔 双红）</span></span><br><span class="line"><span class="comment">     *     【将父节点和叔叔节点染色为黑，爷爷节点染色为红，再以爷爷节点为当前节点进行下一轮处理】</span></span><br><span class="line"><span class="comment">     *     |---情景4.2：叔叔节点不存在，或者为黑色，父节点为爷爷节点的左子树</span></span><br><span class="line"><span class="comment">     *         |---情景4.2.1：插入节点为其父节点的左子节点（LL双红情况）</span></span><br><span class="line"><span class="comment">     *         【将父节点染色为黑色，将爷爷节点染色为红色，再以爷爷节点右旋，就完成了】</span></span><br><span class="line"><span class="comment">     *            |---情景4.2.2：插入节点为其父节点的右子节点（LR双红情况）</span></span><br><span class="line"><span class="comment">     *            【以父节点进行一次左旋，然后就变成了4.2.1这种情景，以父节点为当前节点进行下一轮处理】</span></span><br><span class="line"><span class="comment">     *     |---情景4.3：叔叔节点不存在，或者为黑色，父节点为爷爷节点的右子树</span></span><br><span class="line"><span class="comment">     *             |---情景4.3.1：插入节点为其父节点的右子节点（RR双红情况）</span></span><br><span class="line"><span class="comment">     *             【将父节点染成黑色，将爷爷节点染色为红色，以爷爷节点为当前节点，进行左旋，完成】</span></span><br><span class="line"><span class="comment">     *             |---情景4.3.2：插入节点为其父节点的左子节点（RL双红情况）</span></span><br><span class="line"><span class="comment">     *             【以父节点进行右旋，得到4.3.1情景，以父节点为当前节点进行下一轮处理】</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">insertFixUp</span><span class="params">(RBNode node)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.root.setColor(BLACK);</span><br><span class="line"></span><br><span class="line">        RBNode parent = parentOf(node);</span><br><span class="line">        RBNode gparent = parentOf(parent);</span><br><span class="line">        RBNode uncle = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//情景4：插入节点的父节点为红色</span></span><br><span class="line">        <span class="keyword">if</span> (parent!=<span class="keyword">null</span> &amp;&amp; isRed(parent))&#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//如果父节点为红色，那么一定存在爷爷节点</span></span><br><span class="line">            <span class="keyword">if</span> (parent == gparent.left)&#123;</span><br><span class="line">                <span class="comment">//如果父节点为左节点，那么叔叔节点为右节点</span></span><br><span class="line">                uncle = gparent.right;</span><br><span class="line">                <span class="comment">//情景4.1：叔叔节点存在，并且为红色（父-叔 双红）</span></span><br><span class="line">                <span class="keyword">if</span> (uncle!=<span class="keyword">null</span> &amp;&amp; isRed(uncle))&#123;</span><br><span class="line">                    <span class="comment">//【将父节点和叔叔节点染色为黑，爷爷节点染色为红，再以爷爷节点为当前节点进行下一轮处理】</span></span><br><span class="line">                    parent.setColor(BLACK);</span><br><span class="line">                    uncle.setColor(BLACK);</span><br><span class="line">                    gparent.setColor(RED);</span><br><span class="line">                    insertFixUp(gparent);</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//情景4.2：叔叔节点不存在，或者为黑色，父节点为爷爷节点的左子树</span></span><br><span class="line">                <span class="keyword">if</span> (uncle==<span class="keyword">null</span> || isBlack(uncle))&#123;</span><br><span class="line">                    <span class="comment">//情景4.2.1：插入节点为其父节点的左子节点（LL双红情况）</span></span><br><span class="line">                    <span class="keyword">if</span> (node == parent.left)&#123;</span><br><span class="line">                        <span class="comment">//【将父节点染色为黑色，将爷爷节点染色为红色，再以爷爷节点右旋，就完成了】</span></span><br><span class="line">                        parent.setColor(BLACK);</span><br><span class="line">                        gparent.setColor(RED);</span><br><span class="line">                        rightRotate(gparent);</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                   <span class="comment">//情景4.2.2：插入节点为其父节点的右子节点（LR双红情况）</span></span><br><span class="line">                    <span class="keyword">if</span> (node == parent.right)&#123;</span><br><span class="line">                        <span class="comment">//【以父节点进行一次左旋，然后就变成了4.2.1这种情景，再按4.2.1的方案处理】</span></span><br><span class="line">                        leftRotate(parent);</span><br><span class="line">                        insertFixUp(parent);</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">//uncle除了在右边或空外，还有可能在左边或者为空</span></span><br><span class="line">                uncle=gparent.left;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                <span class="comment">//情景4.1：叔叔节点存在，并且为红色（父-叔 双红）</span></span><br><span class="line">                <span class="keyword">if</span> (uncle!=<span class="keyword">null</span> &amp;&amp; isRed(uncle))&#123;</span><br><span class="line">                    <span class="comment">//【将父节点和叔叔节点染色为黑，爷爷节点染色为红，再以爷爷节点为当前节点进行下一轮处理】</span></span><br><span class="line">                    parent.setColor(BLACK);</span><br><span class="line">                    uncle.setColor(BLACK);</span><br><span class="line">                    gparent.setColor(RED);</span><br><span class="line">                    insertFixUp(gparent);</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">//情景4.3：叔叔节点不存在，或者为黑色，父节点为爷爷节点的右子树</span></span><br><span class="line">                <span class="keyword">if</span> (uncle==<span class="keyword">null</span> || isBlack(uncle))&#123;</span><br><span class="line">                    <span class="comment">// 情景4.3.1：插入节点为其父节点的右子节点（RR双红情况）</span></span><br><span class="line">                    <span class="keyword">if</span> (node == parent.right)&#123;</span><br><span class="line">                        <span class="comment">// 【将父节点染成黑色，将爷爷节点染色为红色，以爷爷节点为当前节点，进行左旋，完成】</span></span><br><span class="line">                        setBlack(parent);</span><br><span class="line">                        setRed(gparent);</span><br><span class="line">                        leftRotate(gparent);</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="comment">// 情景4.3.2：插入节点为其父节点的左子节点（RL双红情况）</span></span><br><span class="line">                        <span class="comment">// 【以父节点进行右旋，得到4.3.1情景，按4.3.1情景处理】</span></span><br><span class="line">                        rightRotate(parent);</span><br><span class="line">                        insertFixUp(parent);</span><br><span class="line">                        <span class="keyword">return</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/%E7%BA%A2%E9%BB%91%E6%A0%91/" rel="tag"># 红黑树</a></div><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2020/05/15/%E7%BA%BF%E7%A8%8B%E5%8D%8F%E4%BD%9C/" rel="next" title="线程协作"><i class="fa fa-chevron-left"></i> 线程协作</a></div><span class="post-nav-divider"></span><div class="post-nav-prev post-nav-item"></div></div></footer></div></article><div class="post-spread"><div class="bdsharebuttonbox"><a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a> <a href="#" class="bds_douban" data-cmd="douban" title="分享到豆瓣网"></a> <a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"></a> <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a> <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a> <a href="#" class="bds_tieba" data-cmd="tieba" title="分享到百度贴吧"></a> <a href="#" class="bds_twi" data-cmd="twi" title="分享到Twitter"></a> <a href="#" class="bds_fbook" data-cmd="fbook" title="分享到Facebook"></a> <a href="#" class="bds_more" data-cmd="more"></a> <a class="bds_count" data-cmd="count"></a></div><script>window._bd_share_config={common:{bdText:"",bdMini:"2",bdMiniList:!1,bdPic:""},share:{bdSize:"16",bdStyle:"0"},image:{viewList:["tsina","douban","sqq","qzone","weixin","twi","fbook"],viewTex
